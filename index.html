<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

      <h2>Jugador 1 - <small>0</small></h2>
      <div class="cartas" id="jugador-cartas">
        <!-- <img class="carta" src="assets/cartas/10C.png" alt="Carta 10 C"> -->
      </div>
    </div>
  </div>
  <div class="row container">
    <div class="col">
      <h2>Computadora - <small>0</small></h2>
      <div class="cartas" id="computadora-cartas">
        <!-- <img class="carta" src="assets/cartas/10H.png" alt="Carta 10 C"> -->
      </div>
    </div>
